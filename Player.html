<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1e476e4f53.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Player.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="cotainer">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="images/468-thumbnail.png" class="song-img" />
        <h1>7 Years</h1>
        <p>Lukas Graham</p>

        <audio controls>
          <source src="music/Lukas Graham - 7 Years.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div>
            <i class="fa-solid fa-play"></i>          </div>
          <div>
            <i class="fa-solid fa-forward"></i>          </div>
        </div>
      </div>
    </div>
    <script src="Player.js"></script>
  </body>
</html>
